<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <div style="display: flex; justify-content: space-around; height: 40px;">
        <button class="button center" id="add-todo-button" onclick="addTodo()">New TODO</button>
        <button class="delete button center" id="delete-todo-button" onclick="deleteTodos()">Delete Todo(s)</button>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
